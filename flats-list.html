<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Flats list</title>
  </head>
  <body>
<div class="header__top">
            <a class="header__logo" href="./index.html"
              ><img src="./images/header/logo-header.svg" alt="logo"
            /></a>
            <div class="header__menu menu">
              <button
                aria-controls="nav-menu"
                class="menu__icon icon-menu"
                type="button"
              >
                <img
                  class="open-menu"
                  src="./images/header/menu.svg"
                  alt="open burger menu"
                  aria-expanded="true"
                />
                <img
                  class="close-menu closed"
                  src="./images/header/menu-closed.svg"
                  alt="close burger menu"
                  aria-expanded="false"
                />
              </button>
              <nav class="menu__body">
                <ul
                  class="menu__list flow"
                  data-spacing="tight"
                  id="nav-menu"
                  aria-hidden="true"
                >
                  <li class="menu__item" data-spacing="tight">
                    <a class="menu__link" href="#">Про місто</a>
                  </li>
                  <li class="menu__item" data-spacing="tight">
                    <a class="menu__link" href="./about-us.html">Про нас</a>
                  </li>
                  <li class="menu__item" data-spacing="tight">
                    <a class="menu__link" href="#">Центр продажу </a>
                  </li>
                  <li class="menu__item" data-spacing="tight">
                    <a class="menu__link" href="#">Контакти</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div><footer class="footer">
        <div class="container">
					
          <div class="footer__wrapper">
            <p class="footer__work-time text-size-40-large text-size-28-medium">Години роботи: Пн-пт: 9.00-18.00</p>

            <a class="footer__logo" href="./index.html"
              ><img src="./images/footer/footer-logo.svg" alt=""
            /></a>
            <a class="footer__tel" href="tel:+380731020120"
              >+380 73 102 01 20</a
            >
            <a class="footer__mail" href="mailto:komfort.uman@gmail.com"
              >komfort.uman@gmail.com</a
            >
            <ul role="list" aria-label="social links" class="footer__socials socials">
              <li>
								<!-- Встановлюємо атрібут aria-label="" для доступності -->
                <a class="socials__link" href="#" aria-label="WhatsApp"
                  ><img
                    class="socials__icon"
                    src="./images/footer/whatsapp.svg"
                    alt="WhatsApp"
                /></a>
              </li>
              <li>
                <a class="socials__link" href="#" aria-label="Instagram"
                  ><img
                    class="socials__icon"
                    src="./images/footer/insta.svg"
                    alt="Instagram"
                /></a>
              </li>
              <li>
                <a class="socials__link" href="#" aria-label="gmail"
                  ><img
                    class="socials__icon"
                    src="./images/footer/mail.svg"
                    alt="gmail"
                /></a>
              </li>
              <li>
                <a class="socials__link" href="#" aria-label="facebook"
                  ><img
                    class="socials__icon"
                    src="./images/footer/facebook.svg"
                    alt="Facebook"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </footer>		<script src="./js/script.js" defer></script>
  </body>
</html>
